<html>
    <script>
        var hojeFezCalor = false;
        var ontemFezCalor = true;
        
        //OPERADOR "AND" "e" (verdadeio somente se todos forem verdadeiros)
        if (hojeFezCalor && ontemFezCalor) {
            console.log("Fez calor ontem e hoje");
        }
        //OPERADOR "OR" "ou"(verdadeiro se tiver algum verdadeiro)
        if (hojeFezCalor || ontemFezCalor) {
            console.log("Ontem ou hoje fez calor");
        }

        //OPERADOR "NOT" negação
        if (!hojeFezCalor) {
            console.log("Hoje não fez calor")
        }
    </script>
</html>
