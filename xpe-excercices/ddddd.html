    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>

      let characterY = screenHeight - 50;

      const characterWidth = 50;
      const characterHeight = 50;
      const characterColor = "blue";

      // Variáveis para armazenar o tamanho e a cor dos inimigos

      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      // Função para desenhar o personagem
      function drawCharacter() {
        ctx.fillStyle = characterColor;
        ctx.fillRect(characterX, characterY, characterWidth, characterHeight);
      }

      // Função para desenhar um inimigo
      function drawEnemy(enemyX, enemyY) {
        ctx.fillStyle = enemyColor;
        ctx.fillRect(enemyX, enemyY, enemyWidth, enemyHeight);
      }

      function checkCollision(characterX, characterY, enemyX, enemyY) {
        return (
          characterX < enemyX + enemyWidth &&
          characterX + characterWidth > enemyX &&
          characterY < enemyY + enemyHeight &&
          characterY + characterHeight > enemyY
        );
      }

        ctx.clearRect(0, 0, screenWidth, screenHeight);
