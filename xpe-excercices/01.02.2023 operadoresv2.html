<html>
    <script>
        var soma = 4 + 2;
        console.log(soma);

        var subtracao = 5 - 3;
        console.log(subtracao);

        var multiplicacao = 5 * 4;
        console.log(multiplicacao);

        var divisao = 20 / 4;
        console.log(divisao);
        
        //calculo operador de resto "%" divisao nao exata
        var resto = 20 % 3;
        console.log(resto);

        //3 ** 4 = tres elevado a 4 - (3 * 3 * 3 * 3) = 81
        var potenciacao = 3 **4;
        console.log(potenciacao);
        
        //precedencia
        var a = 10;
        var b = 80;
        var resultado1 = a + b / 8 + 2;
        console.log(resultado1);

        var resultado2 = (a + b) / (8 + 2);
        console.log(resultado2);

        //incremento (++ = +1)
        var incremento = 10
        incremento++;
        console.log(incremento);

        //decremento (-- = -1)
        var decremento = 10
        decremento--;
        console.log(decremento);

    </script>
</html>
