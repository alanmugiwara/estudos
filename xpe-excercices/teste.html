<html>
    <script>
        //declaracao de variaveis
        var feijao = 10;
        var arroz = 5;
        var FeijaoArroz = feijao + arroz;
        console.log(FeijaoArroz);

        //troca de valor da declaracao de variaveis
        feijao = 7;
        arroz = 2;

        //soma novos valores
        FeijaoArroz = feijao + arroz;

        //exibicao de novo resultado
        console.log(FeijaoArroz);  
    </script>
</html>
