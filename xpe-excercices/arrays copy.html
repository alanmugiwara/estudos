<html>
    <script>
        //Lista - usa-se Colchetes
        var carros = ["Gol", "Palio", "Uno", "Corsa", "Chevet", "Brasilia", "Fusca"];
        console.log(carros);

        var primeiroCarro = carros[0];
        var segundoCarro = carros[1];
        var terceiroCarro = carros[2];
        var quartoCarro = carros[3];
        var quintoCarro = carros[4]; 
        var sextoCarro = carros[5];

        console.log("primeira posicao: " + primeiroCarro)
        console.log("segunda posição: " + segundoCarro)
        console.log("terceira posição: " + terceiroCarro)
        console.log("quarta posição: " + quartoCarro)
        console.log("quinta posição: " + quintoCarro)
        console.log("sexta posição: " + sextoCarro)
        console.log("setima posição: " + setimoCarro);

        console.log("tamanho do array: " + carros.length)
        console.log("ultimo elemento do array: " + carros[carros.length -1]);

        //adicionar novo item ao array
        carros[7] = "combi";

        //adicionar novo item ao array [modo mais fácil]
        carros.push("Ferrari");
